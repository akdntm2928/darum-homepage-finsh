<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <base href="/" />
    <!-- MSIE 호환성 보기 : 최신 브라우저, ie에서도 chrome 렌더링 사용 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- Viewport : 모바일 최적화 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title : 해당 페이지 제목 -->
    <title>다름과 함께 다르게 커뮤니케이션. 에이전시 다름 입니다.</title>
    <!-- 작성자 : 페이지 저자 -->
    <meta name="author" content="darum-publishing-team" />
    <!-- SEO : 페이지 설명 (한글 50~80자 내외) -->
    <meta
      name="description"
      content="다름과 함께 다르게 커뮤니케이션. 에이전시 다름 입니다."
    />
    <!-- SEO : 키워드 (,)로 구분 -->
    <meta name="keywords" content="다름, 에이전시, 다르게 커뮤니케이션" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/favicon.ico"
    />
    <!-- 아이폰 설정 -->
    <link rel="apple-touch-icon" href="./assets/images/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <!-- Style : 플러그인 -->
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/earlyaccess/notosanskr.css"
      media="none"
      onload="if(media!='all') media='all'"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css?ver=4.9.1"
      media="none"
      onload="if(media!='all') media='all'"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css"
    />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link
      rel="stylesheet"
      href="./assets/css/lib-fonts.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <!-- Style : 스타일 적용 -->
    <link rel="stylesheet" href="./assets/css/darum.css" />
    <!-- javascript : HTML5 & CSS3 지원 가능 브라우저 체크 -->
    <!-- <script type="text/javascript" src="./assets/js/modernizr-2.8.3.min.js"></script> -->
    <!-- javascript : jQuery -->
    <script
      type="text/javascript"
      src="./assets/js/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="./assets/js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="./assets/js/swiper.animate1.0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/vendors/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.js"></script>
    <script
      type="text/javascript"
      src="https://maps.google.com/maps/api/js?sensor=true&language=ko®ion=kr&key=AIzaSyATg19GzPi0AGOSRi0wTT-MGr8gHIDv_oc"
    ></script>
    <!-- <script type="text/javascript" src="./assets/js/lib-javascript.js"></script>
    <script type="text/javascript" src="./assets/js/lib-pc.js"></script> -->

    <!-- app.vue에서 mounted로 뺐다.-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>

  </body>
</html>
